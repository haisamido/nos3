#name: nos3-m01-sc01

services:
  nos3-fortytwo:
    image: ghcr.io/haisamido/nos3-base-fortytwo:dev
    attach: true
    container_name: sc01-fortytwo
    hostname: fortytwo
    working_dir: "/opt/nasa-itc/"
    command: '/entrypoint.sh'
    volumes:
#      - ${PWD}/../../cfg/InOut/:/opt/nasa-itc/42/InOut/
      #- ${PWD}/../../cfg/InOut/:/opt/nasa-itc/42/NOS3InOut/
      - ${HOME}/development/github.com/haisamido/nos3/cfg/InOut/:/opt/nasa-itc/42/NOS3InOut/
#      - ${PWD}/../nos3/cfg/InOut/Inp_IPC.txt:/opt/nasa-itc/42/InOut/Inp_IPC.txt      
      - ${PWD}/42/entrypoint.sh:/entrypoint.sh
#      - ${PWD}/42/startapp.sh:/startapp.sh  
    ports:
      - "30090:80"
    environment:
      DISPLAY: ":1"
      GIT_URL: "https://github.com/nasa-itc/42.git"
      GIT_COMMIT: "nos3-main"
      GIT_FOLDER: "42"
      STARTUP_FOLDER: "NOS3InOut"
      RECOMPILE: false
      HEALTHCHECK_PORT: 60000
    networks:
      nos3-sc01-00:
      nos3-core-00:

  nos3-onair:
    image: ghcr.io/haisamido/nos3-base:dev
    attach: true
    container_name: sc01-onair
    working_dir: /home/nos3/builds/nos3/fsw/build/exe/cpu1
    command: "/home/nos3/builds/nos3/scripts/fsw/onair_launch.sh"
    volumes:
      - ${PWD}/../nos3/cfg/sims/nos3-simulator.xml:/home/nos3/builds/nos3/sims/build/bin/nos3-simulator.xml
    tty: true
    stdin_open: true
    privileged: true
    environment:
      BASE_DIR: /home/nos3/builds/nos3
      FSW_DIR: /home/nos3/builds/nos3/fsw/build/exe/cpu1
      HEALTHCHECK_PORT: 60000
      SCRIPT_DIR:
    networks:
      nos3-sc01-00:
      nos3-core-00:

  nos3-fsw:
    image: ghcr.io/haisamido/nos3-base:dev
    attach: true
    depends_on:
      nos3-fortytwo:
        condition: service_started
    container_name: sc01-nos-fsw
    hostname: nos-fsw
    working_dir: /home/nos3/builds/nos3/
    volumes:
      - ${PWD}/fsw/entrypoint.sh:/entrypoint.sh
    command: "/entrypoint.sh"
    sysctls:
      fs.mqueue.msg_max: 10000
    ulimits:
      rtprio: 99
    cap_add:
      - sys_nice
    environment:
      BASE_DIR: /home/nos3/builds/nos3
      FSW_DIR: /home/nos3/builds/nos3/fsw/build/exe/cpu1
      HEALTHCHECK_PORT: 60000
    networks:
      nos3-sc01-00:
      nos3-core-00:

